<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Contact Lumina Creative</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-sm navbar">
        <img src="./images/logo.png" alt="Lumina Creative" class="logo" />
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </header>

    <section class="hero hero-contact">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary bg-dark">Enthusiastic</span> thinkers,
          creating unique endeavors powered by
          <span class="bg-primary bg-dark">creativity</span>
        </h2>
      </div>
    </section>

    <section class="form">
      <div class="container container-sm form-container">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>
        <form name="contact" method="POST" data-netlify="true">
          <div class="form-group">
            <input
              type="text"
              placeholder="First Name"
              name="first-name"
              id="first-name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Last Name"
              name="last-name"
              id="last-name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer-flex">
        <img src="./images/logo.png" alt="Lumina Creative" />
        <div class="contact">
          <h4>Contact Us</h4>
          <ul>
            <li>(+91) 12345 67890</li>
            <li>contact@lumina.com</li>
            <li>10 Main Boston MA</li>
          </ul>
        </div>

        <div class="socials">
          <h4>Follow Us</h4>
          <a href="#" aria-label="facebook"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="#" aria-label="twitter"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="#" aria-label="instagram"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="#" aria-label="p-interest"
            ><i class="fab fa-pinterest fa-2x"></i
          ></a>
          <a href="#" aria-label="tumblr"
            ><i class="fab fa-tumblr fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
